<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<h1>Salary Calculator</h1>

<div class = 'inputContainer'>
  <div class = 'inputs'>
    <input id="firstName" type="text" placeholder="First Name" />
    <input id="lastName" type="text" placeholder="Last Name" />
    <input id="id" type="number" placeholder="ID" />
    <input id="title" type="text" placeholder="Title" />
    <input id="annualSalary" type="number" placeholder="Annual Salary" />
  </div>
  
  <div class="submitButtonDiv">
    <button id = 'submitButton' class = 'submitButton'>Submit</button>
</div>

<div class = 'tableContainer'>
  <h1>Employees</h1>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>ID</th>
      <th>Title</th>
      <th>Annual Salary</th>
      <th></th>
    </tr>
    <tbody id = newEmployee></tbody>
  </table>

  <h1 class = 'mt' id = 'mt'>Total Monthly: $0</h1>
</div>

</body>
</html>
